name: azure-iot-hub
type: terraform
description: Module to provision iot-hub on azure
tags:
  - tools
  - devops
versions:
  - platforms: []
    providers: 
      - name: azurerm
        source: "hashicorp/azurerm"
    dependencies: 
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: ">= 1.0.0"
    variables: 
      
        moduleRef: 
          id: resource_group
      
cloudProvider: azure
